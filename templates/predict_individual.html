{% extends 'base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto mt-10 bg-white p-8 shadow-xl rounded-xl">
  <h2 class="text-3xl font-bold text-primary mb-6">Predicción Individual</h2>
  <p class="text-gray-700 mb-4">Por favor, ingresa valores válidos en cada campo del formulario.</p>

  <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <label class="text-gray-700 font-medium">Modelo:</label>
    <select name="model" class="w-full border px-4 py-2 rounded-lg">
      <option value="logistic_regression">Regresión Logística</option>
      <option value="svm">SVM</option>
      <option value="ann">Red Neuronal</option>
      <option value="fcm">FCM</option>
    </select>

    <label>C1 - Edad de la madre (15 a 50 años):</label>
    <input type="number" name="C1" required class="border px-4 py-2 rounded-lg">

    <label>C2 - Índice de masa corporal (15 a 40):</label>
    <input type="number" step="any" name="C2" required class="border px-4 py-2 rounded-lg">

    <label>C3 - Edad gestacional al parto (20 a 42 semanas):</label>
    <input type="number" step="any" name="C3" required class="border px-4 py-2 rounded-lg">

    <label>C4 - Número de embarazos (1 a 10):</label>
    <input type="number" name="C4" required class="border px-4 py-2 rounded-lg">

    <label>C5 - Número de partos previos (0 a 10):</label>
    <input type="number" name="C5" required class="border px-4 py-2 rounded-lg">

    <label>C6 - Síntoma inicial (0=Edema, 1=Hipertensión, 2=FGR):</label>
    <input type="number" name="C6" required class="border px-4 py-2 rounded-lg">

    <label>C7 - Edad gestacional de aparición de síntomas iniciales (20 a 40):</label>
    <input type="number" step="any" name="C7" required class="border px-4 py-2 rounded-lg">

    <label>C8 - Días entre IOS y parto (0 a 100):</label>
    <input type="number" step="any" name="C8" required class="border px-4 py-2 rounded-lg">

    <label>C9 - Edad gestacional de inicio de hipertensión (20 a 40):</label>
    <input type="number" step="any" name="C9" required class="border px-4 py-2 rounded-lg">

    <label>C10 - Días entre hipertensión y parto (0 a 100):</label>
    <input type="number" step="any" name="C10" required class="border px-4 py-2 rounded-lg">

    <label>C11 - Edad gestacional de inicio de edema (20 a 40):</label>
    <input type="number" step="any" name="C11" required class="border px-4 py-2 rounded-lg">

    <label>C12 - Días entre edema y parto (0 a 100):</label>
    <input type="number" step="any" name="C12" required class="border px-4 py-2 rounded-lg">

    <label>C13 - Edad gestacional de inicio de proteinuria (20 a 40):</label>
    <input type="number" step="any" name="C13" required class="border px-4 py-2 rounded-lg">

    <label>C14 - Días entre proteinuria y parto (0 a 100):</label>
    <input type="number" step="any" name="C14" required class="border px-4 py-2 rounded-lg">

    <label>C15 - Tratamiento expectante (0=No, 1=Sí):</label>
    <input type="number" name="C15" required class="border px-4 py-2 rounded-lg">

    <label>C16 - Terapia antihipertensiva antes de hospitalización (0=No, 1=Sí):</label>
    <input type="number" name="C16" required class="border px-4 py-2 rounded-lg">

    <label>C17 - Historial médico (0=No, 1=Hipertensión, 2=SOP):</label>
    <input type="number" name="C17" required class="border px-4 py-2 rounded-lg">

    <label>C18 - Presión sistólica máxima (90 a 200 mmHg):</label>
    <input type="number" name="C18" required class="border px-4 py-2 rounded-lg">

    <label>C19 - Presión diastólica máxima (60 a 130 mmHg):</label>
    <input type="number" name="C19" required class="border px-4 py-2 rounded-lg">

    <label>C20 - Motivo del parto (0=HELLP, 1=Distress fetal, 2=Disfunción orgánica, 3=HTA no controlada, 4=Edema, 5=FGR):</label>
    <input type="number" name="C20" required class="border px-4 py-2 rounded-lg">

    <label>C21 - Modo de parto (0=Cesárea, 1=Parto vaginal):</label>
    <input type="number" name="C21" required class="border px-4 py-2 rounded-lg">

    <label>C22 - Valor máximo de BNP (0 a 500 pg/mL):</label>
    <input type="number" step="any" name="C22" required class="border px-4 py-2 rounded-lg">

    <label>C23 - Creatinina máxima (0.5 a 2.0 mg/dL):</label>
    <input type="number" step="any" name="C23" required class="border px-4 py-2 rounded-lg">

    <label>C24 - Ácido úrico máximo (3.0 a 10.0 mg/dL):</label>
    <input type="number" step="any" name="C24" required class="border px-4 py-2 rounded-lg">

    <label>C25 - Proteinuria máxima (0.1 a 10.0 g/24h):</label>
    <input type="number" step="any" name="C25" required class="border px-4 py-2 rounded-lg">

    <label>C26 - Proteína total máxima (3.0 a 8.0 g/dL):</label>
    <input type="number" step="any" name="C26" required class="border px-4 py-2 rounded-lg">

    <label>C27 - Albúmina máxima (2.0 a 5.0 g/dL):</label>
    <input type="number" step="any" name="C27" required class="border px-4 py-2 rounded-lg">

    <label>C28 - ALT máxima (5 a 100 U/L):</label>
    <input type="number" step="any" name="C28" required class="border px-4 py-2 rounded-lg">

    <label>C29 - AST máxima (5 a 100 U/L):</label>
    <input type="number" step="any" name="C29" required class="border px-4 py-2 rounded-lg">

    <label>C30 - Plaquetas máximas (100000 a 500000 /μL):</label>
    <input type="number" step="any" name="C30" required class="border px-4 py-2 rounded-lg">

    <div class="md:col-span-2 mt-4">
      <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-800">Predecir</button>
    </div>
  </form>

  {% if prediction %}
    <div class="mt-6 p-4 bg-green-100 border border-green-300 text-green-800 rounded-lg">
      <strong>Resultado:</strong> {{ prediction }}
    </div>
  {% endif %}
</div>
{% endblock %}
