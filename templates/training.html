{% extends 'base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto mt-10 bg-white p-8 shadow-xl rounded-xl">
  <h2 class="text-3xl font-bold text-primary mb-6">Entrenar Modelos</h2>
  <p class="text-gray-700 mb-6">
    Selecciona el modelo que deseas entrenar y haz clic en el botón <strong>Entrenar</strong>. Este proceso puede tardar unos minutos.
  </p>
  <form method="POST" class="space-y-4">
    <label for="model" class="block text-gray-700 font-medium">Selecciona un modelo:</label>
    <select name="model" id="model" class="w-full border rounded-lg px-4 py-2">
      <option value="logistic">Regresión Logística</option>
      <option value="svm">SVM</option>
      <option value="ann">Red Neuronal</option>
      <option value="fcm">Mapa Cognitivo Difuso</option>
    </select>
    <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-800">Entrenar</button>
  </form>
</div>
{% endblock %}
